<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="./detalle-producto.html">

<dom-module id="listado-productos">
    <template>
        <style>
            :host {
                display: block
            }
        </style>

<iron-ajax
id="consultaProductos"
url="https://artichoke.platform.bbva.com/cards/v0/cards"
handle-as="json"
headers="[[headers]]" 
last-response="{{data}}"
loading="{{loading}}"
auto
></iron-ajax>

<template is="dom-if" if="{{loading}}">
    <paper-spinner active></paper-spinner>
</template>
<template is="dom-repeat" if="{{!loading}}" items="[[data.data]]" as="card">
<detalle-producto img="[[card.images.0.url]]" 
balance="[[card.availableBalance.currentBalances.0.amount]]"
number="[[card.number]]"></detalle-producto>

</template>

    </template>

    <script>
        /**
         * `listado-productos` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class ListadoProductos extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'listado-productos';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    
                    tsec:{
                        type:String,
                        value:""
                    },
                    headers: {
                        computed: '_computeHeader(tsec)'
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }
            _computeHeader(token) {
                return {tsec:  token};
            }

        }

        window.customElements.define(ListadoProductos.is, ListadoProductos);
    </script>
</dom-module>
